<h1>
  {{hero.name | uppercase}}
</h1>
<span>{{hero.id | number}}</span>

<!--리스트뷰-->
<ul class="heroes">
  <li *ngFor="let item of heroes" (click)="selectedHero = item" [class.selected]="item === selectedHero">
    <span class="badge">{{item.id}}</span> {{item.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
